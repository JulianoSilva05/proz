<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Índice do Curso - Empreendedorismo e Inovação</title>
    <style>
        :root {
            --primary-color: #0d47a1;
            --secondary-color: #1976d2;
            --light-bg: #f5f5f5;
            --text-color: #212121;
            --card-bg: #ffffff;
            --accent-color: #ffab40;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--light-bg);
            color: var(--text-color);
        }

        .header {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 4rem 2rem;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2.8rem;
        }

        .header p {
            margin-top: 0.5rem;
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-decoration: none;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 150px; /* Altura fixa para todos os cartões */
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .card-content {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .card-content h2 {
            margin: 0;
            font-size: 1.4rem;
            color: var(--primary-color);
        }
        
        /* Destaque para o cartão de Avaliação */
        .card.highlight {
            background-color: var(--accent-color);
            border: 2px solid var(--accent-color);
        }
        
        .card.highlight h2 {
            color: white;
            font-weight: bold;
        }

        .footer {
            text-align: center;
            padding: 2rem;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #757575;
        }
        
        /* Responsividade */
        @media (max-width: 600px) {
            .header h1 {
                font-size: 2rem;
            }
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
